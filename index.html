<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquileres</title>
    <script
      src="https://kit.fontawesome.com/cd76ad0e9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Alquileres</h1>
    <div class="container">
      <button class="btn" id="myBtn">Agregar Usuario</button>
    </div>
    <div class="container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Edad</th>
            <th>Estado</th>
            <th>Saldo</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr class="active-row">
            <td>Total:</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>36000</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal__header">
          <h2>Agregar usuario</h2>
          <span id="close" class="close">
            <i class="far fa-times-circle"></i>
          </span>
        </div>
        <div class="modal__body">
          <div>
            <label>Nombre<input id="input-name" type="text" name="name" placeholder="Nombre"/></label>
          </div>
          <div>
            <label>Apellido<input id="input-apellido" type="text" name="surname" placeholder="Apellido" /></label>
          </div>
          <div>
            <label>Email<input id="input-email" type="text" name="email" placeholder="Email"/></label>
          </div>
          <div>
            <label>Edad<input id="input-edad" type="number" name="age" placeholder="Edad"/></label>
          </div>
          <div>
            <label
            >Esta Pagado?<select id="esta-pagado" name="isPaid">
              <option value="true">Si</option>
              <option value="false" select>No</option>
            </select>
          </label>
          </div>
        </div>
        <div class="modal__footer">
          <button id="btn-guardar" class="btn" >Guardar</button>
        </div>
      </div>
    </div>

    <!-- Modal de editar  -->
    <div id="modal-edit" class="modal">
      <div class="modal-content">
        <div class="modal__header">
          <h2>Editar usuario</h2>
          <span id="close-edit" class="close">
            <i class="far fa-times-circle"></i>
          </span>
        </div>
        <div id="modal__body-edit" class="modal__body-edit">
          <div>
            <label>Nombre<input data-edit="name" id="edit-name" type="text" name="name" placeholder="Nombre"/></label>
          </div>
          <div>
            <label>Apellido<input data-edit="apellido" id="edit-apellido" type="text" name="surname" placeholder="Apellido" /></label>
          </div>
          <div>
            <label>Email<input data-edit="email" id="edit-email" type="text" name="email" placeholder="Email"/></label>
          </div>
          <div>
            <label>Edad<input data-edit="edad" id="edit-edad" type="number" name="age" placeholder="Edad"/></label>
          </div>
          <div>
            <label
            >Esta Pagado?<select data-edit="pagado" id="edit-esta-pagado" name="isPaid">
              <option value="true">Si</option>
              <option value="false" select>No</option>
            </select>
          </label>
          </div>
        </div>
        <div class="modal__footer">
          <button id="btn-guardar-edit" class="btn" >Guardar</button>
        </div>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal__header">
          <h2>Borrar Usuario</h2>
          <span id="closeDelete" class="close">
            <i class="far fa-times-circle"></i>
          </span>
        </div>

        <div class="modal__footer">
          <button class="btn" >Cancelar</button>
          <button class="btn" id="eliminar">Eliminar</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
